# Site settings
title: isixline
SEOTitle: isixline | Blog
# header-img:
email: isixline@qq.com
description: "Just Blog"
keyword: "blog software development"
url: "https://isixline.github.io"
baseurl: "/blog"

github:
  user: isixline
  repo: blog

# Publish posts or collection documents with a future date.
future: true

# SNS settings
# weibo_username:
zhihu_username: isixline
github_username: isixline
# twitter_username: 
# facebook_username:  
# linkedin_username:

# Build settings
highlighter: rouge
permalink: pretty
paginate: 10
include: ["_pages"]
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
# disqus_username: 

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: "UA-49627206-1" # Format: UA-xxxxxx-xx
# ga_domain: huangxuan.me

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "xxx"
sidebar-avatar: "/assets/img/avatar.jpg" # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false
